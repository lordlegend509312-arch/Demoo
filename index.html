<style>

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Dancing Script', cursive;
  background: radial-gradient(circle at top, #ffe6f0, #ffb3d9, #ff99cc);
  display: flex;
  justify-content: center;
  align-items: center;
}

.page {
  width: 480px;
  height: 820px;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;

/* ‚≠ê TWINKLING STARS */
.star {
  position: fixed;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #fff 0%, #ffccf2 60%, transparent 80%);
  border-radius: 50%;
  pointer-events: none;
  animation: twinkle 2s infinite alternate;
  z-index: 0;
}

@keyframes twinkle {
  from { opacity: 0.3; transform: scale(0.5); }
  to { opacity: 1; transform: scale(1.6); }
}

/* üíñ FLOATING HEARTS */
.heart {
  position: fixed;
  font-size: 18px;
  pointer-events: none;
  animation: floatUp 7s linear forwards;
  z-index: 0;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* üå∏ PETALS */
.petal {
  position: fixed;
  font-size: 16px;
  pointer-events: none;
  animation: fall 9s linear forwards;
  z-index: 0;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* üíé BOX (15% SMALLER) */
.box {
  width:221px;
  padding:22px 17px;
  border-radius:30px;
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(15px);
  box-shadow:
  0 15px 40px rgba(255,0,102,0.35),
  inset 0 0 15px rgba(255,255,255,0.8);
  text-align:center;
  margin:25px 0;
  transition:0.3s;
  z-index: 1;
}
.box:hover { transform:translateY(-5px); }

.box h2, .box h3 {
  font-family:'Satisfy',cursive;
  color:#ff0066;
}

#hintText, #hintBox {
  font-family:'Alex Brush',cursive;
  font-size:20px;
  color:#ff1a75;
  margin-top:15px;
}

.input-container {
  position: relative;
  margin:15px auto;
  width:100%;
}

input {
  width:100%;
  padding:12px 40px 12px 12px;
  font-size:16px;
  border-radius:15px;
  border:2px solid #ff6699;
  outline:none;
  box-sizing:border-box;
}

.toggle-eye {
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

button {
  margin-top:15px;
  padding:10px 20px;
  border-radius:15px;
  border:none;
  cursor:pointer;
  font-size:16px;
  color:white;
  background:#ff6699;
  transition:0.3s;
}
button:hover { background:#ff3366; }

#hintSection { display:none; }
#hintText, #hintBox { display:none; }

.revealed-letter{

  font-size:20px;
  font-weight:bold;
  color:#cc0066;

</style>
